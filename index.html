<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьное Согласие - Landing Page</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#ff00ff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#020204',
                        card: '#0F0F11',
                        primaryStart: '#d946ef',
                        primaryEnd: '#a855f7',
                        textPrimary: '#fcfcfc',
                        textSecondary: '#b3b3b3',
                        border: 'rgba(255, 255, 255, 0.1)',
                    },
                    fontFamily: {
                        sans: ['Geist', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    backgroundImage: {
                        'plasma-gradient': 'linear-gradient(90deg, #d946ef 0%, #a855f7 100%)',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            width: 100%;
            overflow-x: hidden;
            position: relative;
        }

        body {
            background-color: #020204;
            color: #fcfcfc;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020204;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d946ef;
        }

        /* Text Gradient Utility */
        .text-gradient {
            background: linear-gradient(90deg, #d946ef 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Glow Effects */
        .glow-blob {
            position: absolute;
            background: radial-gradient(circle, rgba(217, 70, 239, 0.15) 0%, transparent 70%);
            filter: blur(80px);
            z-index: 0;
            pointer-events: none;
        }

        /* Isometric Card Hover */
        .iso-card {
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            transform: perspective(1000px) rotateX(5deg) rotateY(-5deg);
        }
        .iso-card:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            box-shadow: 0 20px 50px rgba(217, 70, 239, 0.15);
        }

        /* Nav Blur */
        .nav-blur {
            backdrop-filter: blur(12px);
            background: rgba(2, 2, 4, 0.7);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
    </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

</html>
